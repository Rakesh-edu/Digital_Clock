<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="input-box">
            <input type="text" readonly value="00" class="hour">
            <p>Hours</p>
        </div>
        <div class="input-box">
            <input type="text" readonly value="00" class="min">
            <p>Minutes</p>
        </div>
        <div class="input-box">
            <input type="text" readonly value="00" class="sec">
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
